<html lang="en">
<head>

    <title>Передача сложных данных</title>
    <!-- Это внутренний стиль -->
    <style>
    body {background-color: yellow;}
    h1 {color:green;}
    </style>
</head>
<body>
  <!-- Это встроенный стиль -->

</body>
</html>
